<div class="panel panel-default" style="width:300px; display: inline-block">
  <div class="panel-heading">
    <h3 class="panel-title">Selected Tracepoints</h3>
  </div>
    <ul class="list-group" style="max-height:500px; overflow:auto;">
      {{#each list}}
        <li class="list-group-item">{{name}} - {{count}} 
            <div class="removeTrace" data-id="{{name}}" style="display:inline-block; cursor:pointer;"> <i class="fa fa-minus-circle"></i> </div>
        </li>
      {{/each}}
    </ul>
</div>
