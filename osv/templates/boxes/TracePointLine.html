<li data-tracepoint="{{name}}" class="list-group-item" style="height: 50px">
	<span class="name">{{name}}</span>
	<canvas style="vertical-align:top; margin: 0 30px" id="smoothie-{{name}}" width="300" height="30px"></canvas>
	<span class="count" style="margin-right:20px">{{count}}</span>
	<div class="removeTrace" data-id="{{name}}" style="display:inline-block; cursor:pointer;"> <i class="fa fa-minus-circle"></i> </div>
</li>
