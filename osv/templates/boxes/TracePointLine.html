<tr data-tracepoint="{{name}}">
  <td><span class="name">{{name}}</span></td>
  <td><canvas style="vertical-align:top; margin: 0 30px" id="smoothie-{{name}}" width="300" height="30px"></canvas></td>
  <td><span class="count" style="margin-right:20px">{{count}}</span></td>
  <td><div class="removeTrace" data-id="{{name}}" style="display:inline-block; cursor:pointer;"> <i class="fa fa-minus-circle"></i> </div></td>
</tr>
