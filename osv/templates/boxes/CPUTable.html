    <table class="graphHolder table table-striped">
    <thead>
      <tr>
        <th>CPU</th>
        <th>Usage</th>
        <th>Running</th>
      </tr>
    </thead>
    {{#each cpus }}
      <tr> 
        <td>{{ name }}</td>  
        <td>{{ usage }}</td>  
        <td>{{ running }}</td>
      </tr>
    {{/each}}
    </table>
